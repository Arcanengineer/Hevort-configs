[input_shaper]
shaper_freq_x: 102.4
shaper_type_x: ei
shaper_freq_y: 93.2
shaper_type_y: 2hump_ei

[printer]
kinematics: corexy
max_velocity: 300
max_accel:9700
#max_accel_to_decel: 5000
max_z_velocity: 30
max_z_accel: 40
square_corner_velocity: 5

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
endstop_pin: ^PF4
position_endstop: 0
position_max: 324
homing_speed: 50
full_steps_per_rotation: 400
homing_positive_dir: false
homing_retract_dist:0
[tmc2209 stepper_x]
uart_pin: PC13
##diag_pin: PF4 
run_current: 1
sense_resistor: 0.110
#driver_SGTHRS: 100
#stealthchop_threshold: 999999

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 0
position_max: 335
homing_speed: 50
full_steps_per_rotation: 400
homing_positive_dir: false
homing_retract_dist:0
[tmc2209 stepper_y]
uart_pin: PE3
##diag_pin: PF3
run_current:1
sense_resistor: 0.110
#driver_SGTHRS: 100
#stealthchop_threshold: 999999


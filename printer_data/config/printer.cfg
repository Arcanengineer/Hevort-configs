[BDsensor] 
scl_pin:PD12  # Servo signal port
sda_pin:PD13  # Limit signal port
delay: 20 # 20us per pulse, this value should be >=20 but must be below 50
z_offset:0 # this `z_offset` must be set to 0. 
z_adjust:0 # z axis adjustment, replace the z_offset function. within -0.3 to 0.3mm
x_offset: 0
y_offset: 25
no_stop_probe:true # enable this for fast probe, the toolhead will not stop at the probe point.
position_endstop: 0.8 # the Z axis will stop at this position (mm) while homing z, recommend value is 0.4~1.0
speed:0.8 # this speed only works for the z tilt and PROBE_ACCURACY command.



[heater_bed]
heater_pin: PA3
sensor_pin: PB1 # TB 
sensor_type: Generic 3950
#control: pid
min_temp: 0
max_temp: 130
#pid_kp: 68.929
#pid_ki: 2.596
#pid_kd: 457.513


[z_tilt]
z_positions: 
	-2.7,0.3
	170,366
	364,1
points:
	32,0
	166,300
	310,0
speed: 100
horizontal_move_z: 1.5
retries: 20
retry_tolerance: .060

[bed_mesh]
speed: 200
horizontal_move_z:1
algorithm: bicubic
mesh_min: 0, 25
mesh_max: 320,320
probe_count: 8, 8

[safe_z_home]
home_xy_position: 162,150
z_hop: 10
z_hop_speed: 40.0



#############################Enclosure heating#################################
[heater_generic chamber]
heater_pin: PA1
max_power: 1.0
sensor_type: Generic 3950
sensor_pin: PC5
control: watermark
max_delta: 1.0
min_temp: 5
max_temp: 80
gcode_id: C
[verify_heater chamber]
max_error: 300
check_gain_time: 480
hysteresis: 5
heating_gain: 1
[gcode_macro M141]
gcode:
   SET_HEATER_TEMPERATURE HEATER=chamber TARGET={params.S}

[gcode_macro M191]
gcode:
   SET_HEATER_TEMPERATURE HEATER=chamber TARGET={params.S}
   TEMPERATURE_WAIT SENSOR="heater_generic heater_chamber" MINIMUM={params.S}

[controller_fan enclosure_heater_fan]
heater: chamber
idle_timeout: 60
max_power: 0.7
hardware_pwm: false
pin: PF9

